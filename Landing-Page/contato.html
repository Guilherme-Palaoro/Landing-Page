    <section id="form-contato">
        <h2>Formulário de Contato</h2>
 
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo-pessoa">Pessoa Física/Jurídica:</label>
            <select id="tipo-pessoa" name="tipo-pessoa">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>

            <label for="horario-contato">Melhor horário para contato:</label>
            <input type="text" id="horario-contato" name="horario-contato">

            <label for="tipo-servico">Tipo de Serviço Desejado:</label>
            <input type="text" id="tipo-servico" name="tipo-servico" required>

            <label for="descricao">Descrição do Serviço:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit">Enviar</button>

    </section>
